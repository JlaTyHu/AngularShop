<section class="w-100 p-4">
  <mat-toolbar class="navbar navbar-expand-lg navbar-light bg-light position-relative shadows">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="navigation"
    >
      <mat-icon>
        menu
      </mat-icon>
    </button>

<!--    <button mat-stroked-button (click)="onGetUser()"> get user </button>-->
    <mat-menu #navigation="matMenu">
      <button mat-menu-item (click)="onNavigate('all-goods')">Усі товари</button>
      <button mat-menu-item (click)="onNavigate('my-goods')">Мої товари</button>
<!--      <button mat-menu-item>Усі товари</button>-->
    </mat-menu>

    <span (click)="onNavigate('home')">
      AngularShop
    </span>
    <div class="position-absolute side-buttons" [ngStyle]="{ 'right': '20px' }">
      <div *ngIf="!isAuthorized">
        <button mat-button class="mx-3" (click)="onAuthenticationDialog(0)">
          Реєстрація
        </button>
        |
        <button mat-button class="mx-3" (click)="onAuthenticationDialog(1)">
          Авторизація
        </button>
      </div>
        <mat-icon
          *ngIf="isAuthorized"
          class="nav-icon ms-3"
          matBadge="15"
          matBadgeColor="warn"
          matRipple
          [matRippleCentered]="true"
          [matMenuTriggerFor]="bellMenu"
        >
          notifications
        </mat-icon>

        <mat-menu #bellMenu="matMenu">
          <button mat-menu-item>Уведомление 1</button>
          <button mat-menu-item>Уведомление 2</button>
        </mat-menu>
      <button
        *ngIf="isAuthorized"
        class="ms-4"
        mat-button
        [matMenuTriggerFor]="shopCart"
      >
        <mat-icon
          class="nav-icon"
          [matBadge]="items.length"
          matBadgeColor="warn"
        >
          shopping_cart
        </mat-icon>
        Кошик
      </button>

      <mat-menu #shopCart="matMenu">
        <div *ngIf="!items.length" [ngStyle]="{ width: '260px' }">
          <p class="p-2 text-center"> Ваш кошик пуст </p>
        </div>
        <div
          *ngFor="let item of items"
          class="d-flex p-2 item-menu border-menu-item"
          (click)="$event.stopPropagation()"
        >
          <img mat-card-sm-image [src]="item.imgSrc" [ngStyle]="{ width: '50px', height: '50px' }">
          <div
            [ngStyle]="{ height: '50px', width: '1fr', paddingLeft: '10px' }"
            class="d-flex flex-column justify-content-around"
          >
            <p class="mat-card-text truncate">
              <span class="fw-bold"> Назва: </span>
              <span> {{ item.productName }} </span>
            </p>

            <p class="mat-card-text truncate">
              <span class="fw-bold"> Ціна: </span>
              <span> {{ item.price }} </span>
            </p>
          </div>

          <div [ngStyle]="{ flexGrow: '1' }"></div>

          <div
            [ngStyle]="{ height: '50px', width: '50px' }"
            class="d-flex flex-row-reverse justify-content-start align-items-center"
          >
            <mat-icon
              [ngStyle]="{ fontSize: '40px', height: '40px', width: '40px', cursor: 'pointer' }"
              matTooltip="Видалити з кошику"
              (click)="onDeleteForShoppingCard(item.productId)"
              (click)="$event.stopPropagation()"
            >
              delete
            </mat-icon>
          </div>
        </div>
      </mat-menu>
      <button
        *ngIf="isAuthorized"
        class="ms-3"
        mat-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon class="nav-icon">
          account_box
        </mat-icon>
        Профіль
      </button>
    </div>
  </mat-toolbar>
</section>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> notes </mat-icon>
    <span>
      Мій аккаунт
    </span>
  </button>
  <button mat-menu-item (click)="onLogout()">
    <mat-icon> logout </mat-icon>
    <span> Вийти </span>
  </button>
</mat-menu>
