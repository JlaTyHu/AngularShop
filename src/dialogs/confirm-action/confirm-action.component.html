<div 
  mat-dialog-title class="d-flex flex-row justify-content-between align-items-start p-0 pt-2 header-gradient"
  style="min-width: 500px" 
  cdkDrag 
  cdkDragRootElement=".cdk-overlay-pane" 
  cdkDragHandle
>
  <h2 class="px-3 my-0"> Підтвердьте своє рішення </h2>
  <button mat-dialog-close class="d-flex justify-content-center close-btn">
    <mat-icon> close </mat-icon>
  </button>
</div>

<div 
  mat-dialog-content 
  class="mat-dialog-p" 
  [innerHTML]="confirmText"
  style="max-width: 600px"
> </div>

<div 
  mat-dialog-actions 
  class="d-flex justify-content-between align-items-center"
  style="padding: 10px 20px; background: #0000000a;"
>
  <button 
    mat-raised-button 
    color="warn" 
    (click)="onDeleteItem()"
    style="border-radius: 10px"
  >
    Видалити
  </button>

  <button 
    mat-raised-button 
    mat-dialog-close
    style="border-radius: 10px"
  >
    Скасувати
  </button>
</div>
